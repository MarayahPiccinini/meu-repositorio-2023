<!DOCTYPE html>
<html lang="en">

<body>
    Idade: <input type="number" id="input_idade">
    <button onclick="analisar()">analisar dados</button>

<script>
    function analisar() {

        var idade = Number(input_idade.value);
        if (idade >= 16) {
            alert('você já pode votar!')
        }
        if (idade < 16) {
            alert('você ainda não pode votar');

        }

    }
// sempre deixar a condição contraria//
// usar ponto e virgula como delimitador do comando//



</script>
